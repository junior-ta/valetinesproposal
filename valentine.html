<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose: #ff6b9d;
            --blush: #ffc2d4;
            --cream: #fff5f7;
            --deep-rose: #c44569;
            --gold: #ffd700;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #ffe0e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 0;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--deep-rose);
            margin-bottom: 2rem;
            font-weight: 700;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .video-container {
            margin: 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            aspect-ratio: 9 / 16;
            object-fit: cover;
            display: block;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--rose), var(--deep-rose));
            color: white;
        }

        .yes-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .no-btn {
            background: white;
            color: var(--deep-rose);
            border: 2px solid var(--blush);
        }

        .no-btn:hover {
            background: var(--cream);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 2.5rem;
            border-radius: 25px;
            max-width: 400px;
            width: 85%;
            text-align: center;
            animation: slideDown 0.4s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h2 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-rose);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .modal p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal button {
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
        }

        /* Celebration screen */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #ff8fab);
            z-index: 999;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .celebration-content {
            text-align: center;
            color: white;
            z-index: 1001;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .celebration p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--gold);
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 0.8rem 2rem;
            }

            .celebration h1 {
                font-size: 2.5rem;
            }

            .celebration p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container" id="main-container">
        <h1>Abena, will you be my valentine? üíù</h1>
        
        <div class="video-container">
            <video id="valentine-video" controls autoplay muted loop>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="buttons">
            <button class="yes-btn" onclick="acceptProposal()">Yes! üíï</button>
            <button class="no-btn" onclick="showDeclineModal()">No</button>
        </div>
    </div>

    <!-- Decline confirmation modal -->
    <div id="decline-modal" class="modal">
        <div class="modal-content">
            <h2>Are you sure? ü•∫</h2>
            <p>Please reconsider... My heart is on the line here! ‚ù§Ô∏è</p>
            <div class="modal-buttons">
                <button class="yes-btn" onclick="closeModal()">I'll reconsider</button>
                <button class="no-btn" onclick="showDeclineModal()">Still no</button>
            </div>
        </div>
    </div>

    <!-- Celebration screen -->
    <div id="celebration" class="celebration">
        <div class="celebration-content">
            <h1>üéâ YES! üéâ</h1>
            <p>You made a nigga's day better!!! üíñ</p>
            <p style="font-size: 3rem; margin-top: 2rem;">üòçüíï‚ú®</p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-bg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // Show decline modal
        function showDeclineModal() {
            document.getElementById('decline-modal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('decline-modal').style.display = 'none';
        }

        // Accept proposal - trigger celebration
        function acceptProposal() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'flex';
            
            // Create confetti
            createConfetti();
            
            // Play video if paused
            const video = document.getElementById('valentine-video');
            video.play();
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b9d', '#ffc2d4', '#ffd700', '#ff8fab', '#ffb3c6', '#c44569'];
            const celebration = document.getElementById('celebration');
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Random shapes
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                celebration.appendChild(confetti);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('decline-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        createFloatingHearts();
    </script>
</body>
</html>
